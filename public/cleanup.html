<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuChat - Service Worker 정리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .log-entry.success {
            color: #059669;
        }
        
        .log-entry.info {
            color: #0284c7;
        }
        
        .log-entry.warning {
            color: #d97706;
        }
        
        .log-entry.error {
            color: #dc2626;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 12px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        
        .button-secondary:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Service Worker 정리</h1>
        <p class="subtitle">Workbox 캐시와 이전 Service Worker를 완전히 제거합니다</p>
        
        <div class="status" id="status">
            <div class="log-entry info">
                <span>ℹ️</span>
                <span>준비 완료. 아래 버튼을 클릭하여 정리를 시작하세요.</span>
            </div>
        </div>
        
        <button id="cleanupBtn" onclick="cleanupAll()">
            🧹 Service Worker 정리 시작
        </button>
        
        <button class="button-secondary" onclick="goHome()">
            🏠 홈으로 돌아가기
        </button>
        
        <div class="info-box">
            <strong>정리 항목:</strong><br>
            • 모든 Service Worker 등록 해제<br>
            • Workbox 캐시 삭제<br>
            • 애플리케이션 캐시 삭제<br>
            • 관련 localStorage 항목 삭제
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const cleanupBtn = document.getElementById('cleanupBtn');
        
        function addLog(type, icon, message) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            statusEl.appendChild(logEntry);
            
            // 자동 스크롤
            statusEl.scrollTop = statusEl.scrollHeight;
        }
        
        async function cleanupAll() {
            try {
                cleanupBtn.disabled = true;
                statusEl.innerHTML = '';
                
                addLog('info', '🔄', '정리를 시작합니다...');
                
                if (!('serviceWorker' in navigator)) {
                    addLog('warning', '⚠️', 'Service Worker가 지원되지 않는 브라우저입니다.');
                    return;
                }
                
                // 1. Service Worker 등록 해제
                addLog('info', '📝', 'Service Worker 등록 확인 중...');
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    addLog('info', 'ℹ️', '등록된 Service Worker가 없습니다.');
                } else {
                    addLog('info', '🔍', `${registrations.length}개의 Service Worker를 찾았습니다.`);
                    
                    for (const registration of registrations) {
                        const scope = registration.scope;
                        await registration.unregister();
                        addLog('success', '✅', `Service Worker 등록 해제: ${scope}`);
                    }
                }
                
                // 2. 캐시 삭제
                addLog('info', '🗂️', '캐시 확인 중...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    
                    if (cacheNames.length === 0) {
                        addLog('info', 'ℹ️', '삭제할 캐시가 없습니다.');
                    } else {
                        addLog('info', '🔍', `${cacheNames.length}개의 캐시를 찾았습니다.`);
                        
                        for (const cacheName of cacheNames) {
                            await caches.delete(cacheName);
                            addLog('success', '✅', `캐시 삭제: ${cacheName}`);
                        }
                    }
                }
                
                // 3. localStorage 정리
                addLog('info', '📦', 'localStorage 정리 중...');
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('workbox') || key.includes('sw-'))) {
                        keysToRemove.push(key);
                    }
                }
                
                if (keysToRemove.length === 0) {
                    addLog('info', 'ℹ️', '정리할 localStorage 항목이 없습니다.');
                } else {
                    keysToRemove.forEach(key => {
                        localStorage.removeItem(key);
                        addLog('success', '✅', `localStorage 삭제: ${key}`);
                    });
                }
                
                // 완료
                addLog('success', '🎉', '모든 정리가 완료되었습니다!');
                addLog('info', '💡', '5초 후 홈 페이지로 이동합니다...');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
                
            } catch (error) {
                addLog('error', '❌', `오류 발생: ${error.message}`);
                cleanupBtn.disabled = false;
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // 페이지 로드 시 상태 확인
        window.addEventListener('load', async () => {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                const cacheNames = 'caches' in window ? await caches.keys() : [];
                
                const workboxCaches = cacheNames.filter(name => 
                    name.includes('workbox') || name.includes('precache')
                );
                
                if (workboxCaches.length > 0 || registrations.some(r => 
                    r.active?.scriptURL?.includes('workbox')
                )) {
                    addLog('warning', '⚠️', 'Workbox 캐시가 감지되었습니다. 정리가 필요합니다.');
                }
            }
        });
    </script>
</body>
</html>
